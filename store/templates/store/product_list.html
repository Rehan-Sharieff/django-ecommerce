<!DOCTYPE html>
<html>
<head>
    <title>ecommerce - Products</title>
</head>
<body>
    <h1>Our Products</h1>

    {% for product in products %}
        <div style="border: 1px solid #ccc; padding: 10px; margin: 10px;">
            <h2>{{ product.name }}</h2>

            {% if product.image %}
                <img src="{{ product.image.url }}" width="200">
            {% endif %}

            <p>â‚¹ {{ product.price }}</p>
            <p>{{product.description}}</p>
        </div>
    {% empty %}
        <p>No products yet.</p>
    {% endfor %}
</body>
</html>
